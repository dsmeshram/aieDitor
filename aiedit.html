<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px groove red;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: auto;
  background-color: grey;
  color: #fff;
  text-align: center;
  border-radius: 0px;
  padding: 2px;
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
</head>
